<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Message</th>
				<th>Time Stamp</th>
			</tr>
		</thead>
		<tbody>

			<tr ng-repeat="event in events" for="{{event}}" ng-class="isLast($last)">
				<td>{{event.id}}</td>
				<td>{{event.message}}</td>
				<td>{{event.timestamp}}</td>
			</tr>
		</tbody>
	</table>
</div>
